<div class="row">
  <div class="col-12 text-white text-center mt-5">
       <h2 class="text-white">Starships</h2>
  </div>
  <div class="col-12 col-sm-4" *ngFor="let starShip of starShips let i = index">
        <app-generic-card [content]="starShip" [position]="i.toString()" type="starship">
        </app-generic-card>
  </div>
</div>
