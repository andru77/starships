<div class="card mb-5 m-card">
  <div class="card-body" >
    <ng-container *ngIf="type === 'starship' else pilot">
        <h4>
          {{content.name}}
        </h4>
        <p class="card-text">• Crew: {{content.crew}}</p>
        <p class="card-text">• Model: {{content.model}}</p>
        <p class="card-text">• pilots: {{content.pilots.length}}</p>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['detail']" [state]="{position: position}">Details</button>
        </div>
    </ng-container>
    <ng-template #pilot>
      <h4>
        {{content.name}}
      </h4>
      <div class="row justify-content-center">
        <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['../pilot-detail']" [state]="pilotState">Details</button>
      </div>
    </ng-template>
  </div>
</div>
